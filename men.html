    <!-- Product Popup -->
    <div id="product-popup" class="product-popup">
        <div class="popup-content">
            <button class="close-popup" onclick="closePopup()">&times;</button>
            <div class="popup-left">
                <img id="popup-image" src="" alt="Product Image">
            </div>
            <div class="popup-right">
                <h2 id="popup-name"></h2>
                <p id="popup-price"><span class="popup-label">Price:</span></p>
                <p id="popup-summary"><span class="popup-label">Summary:</span></p>
                <p id="popup-reviews"><span class="popup-label">Discount:</span></p>
            </div>
        </div>
    </div>

    <script>
        function openPopup(imageUrl, name, price, summary, discount) {
            document.getElementById('popup-image').src = imageUrl;
            document.getElementById('popup-name').textContent = name;
            document.getElementById('popup-price').textContent = "Price: " + price;
            document.getElementById('popup-summary').textContent = "Summary: " + summary;
            document.getElementById('popup-reviews').textContent = "Discount: " + discount;
            document.getElementById('product-popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('product-popup').style.display = 'none';
        }
    </script>
