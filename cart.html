<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
            font-size: 16px;
        }
        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Watchit</h1>
        </div>
        <nav class="navigation">
            <a href="index.html" >Home</a>
            <a href="men.html">For Men</a>
            <a href="women.html">For Women</a>
            <a href="aboutus.html">About Us</a>
            <a href="Cart.html" class="active-link">Cart</a>
        </nav>
        <div class="signin">
            <button id="signin-btn" onclick="openModal('login')">Sign In</button>
        </div>
    </header>

    <div class="main-content">
        <div class="cartWrapper">
            <!-- Success message placeholder -->
            <div class="alert alert-success">
                Your item has been added to the cart successfully!
            </div>

            <h1>Your Shopping Cart</h1>

            <!-- Cart Table Placeholder -->
            <table class="cartTable">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sample Cart Item -->
                    <tr>
                        <td><img src="G1.jpeg" alt="Sample Watch" width="50"></td>
                        <td>Sample Watch</td>
                        <td>PKR 10,000</td>
                        <td>1</td>
                        <td>PKR 10,000</td>
                        <td>
                            <button>Remove</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <p><strong>Total: PKR 10,000 + 250 Shipping Fee</strong></p>

            <form action="checkout.html" method="get">
                <input type="hidden" name="cartTotal" value="10250">
                <button type="submit">Checkout</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
